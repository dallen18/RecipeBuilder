<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-4</title>
    <style>
        .conversation-container {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            height: 300px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background-color: #eef;
        }
        .user-message {
            text-align: right;
            background-color: #e0e0ff;
        }
        .gpt-message {
            text-align: left;
            background-color: #f0f0f0;
        }
        #userInput {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div>
    <a href="../index.html" >
        <img
                src="../img/FaviconSix.png"
                height="40"
                width="110"
        />
    </a>
</div>

<h1>Chat with Our AI Asistant</h1>
<div id="conversation" class="conversation-container"></div>
<input type="text" id="userInput" placeholder="Type your message here...">
<button id="sendMessage">Send</button>

<script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputField = document.getElementById('userInput');
            const sendButton = document.getElementById('sendMessage');

            sendButton.addEventListener('click', sendMessage);
            inputField.addEventListener('keypress', function(e) {
                if (e.keyCode === 13) { // 13 is the key code for Enter key
                    e.preventDefault(); // Prevent the default action
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = inputField.value.trim();
                inputField.value = '';

                if (message) {
                    updateConversation('user', message);
                    sendMessageToGPT4(message);
                }
            }
        });

        function sendMessageToGPT4(message) {
            fetch('https://chatgpt-42.p.rapidapi.com/gpt4', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Rapidapi-Key': 'f45a75ea1cmsh0dd1751d526138fp1f1ac1jsn1b2f727d5f7a',
                    'X-Rapidapi-Host': 'chatgpt-42.p.rapidapi.com'
                },
                body: JSON.stringify({
                    messages: [{ role: "user", content: message }],
                    tone: "Balanced"
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data && data.result) {
                    updateConversation('gpt', data.result);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                updateConversation('error', 'Failed to get response');
            });
        }

        function updateConversation(sender, message) {
            const conversationDiv = document.getElementById('conversation');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'gpt-message');
            messageDiv.textContent = message;
            conversationDiv.appendChild(messageDiv);
            conversationDiv.scrollTop = conversationDiv.scrollHeight;
        }
    </script>
</body>
</html>
