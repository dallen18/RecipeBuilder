<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Builder</title>
    <link rel="stylesheet" href="card7.css">
</head>

<body>

<div class="container">
    <h1>Comment & Rating </h1>

    <form id="recipe-form">
        <div class="input-group">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" placeholder="Enter recipe name" required>
        </div>

        <div class="input-group">
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" rows="5" placeholder="List ingredients here..." required></textarea>
        </div>

        <div class="input-group">
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" rows="5" placeholder="List the steps here..." required></textarea>
        </div>

        <div class="input-group">
            <label for="serving-size">Serving Size:</label>
            <input type="number" id="serving-size" min="1" placeholder="1" required>
        </div>

        <div class="input-group">
            <label for="prep-time">Preparation Time (in minutes):</label>
            <input type="number" id="prep-time" min="1" placeholder="10" required>
        </div>

        <button type="submit">Create Recipe</button>
    </form>
</div>

<div class="comment-section">
    <h2>Leave a Comment</h2>

    <label for="rating">Rate:</label>
    <select id="rating">
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Good</option>
        <option value="3">3 - Average</option>
        <option value="2">2 - Poor</option>
        <option value="1">1 - Very Poor</option>
    </select>

    <label for="comment">Comment:</label>
    <textarea id="comment" placeholder="Your comment..."></textarea>

    <button id="submitComment">Submit</button>

    <div id="displayComments"></div>
</div>



<script defer src="https://cdn.commento.io/js/commento.js"></script>
<div id="commento"></div>
<script src="script7.js"></script>
</body>

</html>
